<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.7/css/unicons.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <a href="#"><img class="logo" src="images/logo.svg" alt="logo"></a>
    </div>
    <div class="row">
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <h4> Huddle re-imagines the way we build communities. You have a voice,
        but so does your audience. 
        Create connections with your users as you engage in
        genuine discussion. 
        </h4>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social">
      <a href="https://facebook.com"><i class="uil uil-facebook-f"></i></a>
      <a href="https://twitter.com"><i class="uil uil-twitter"></i></a>
      <a href="https://instagram.com"><i class="uil uil-instagram"></i></a>
    </div>

  </div>


</body>
</html>
