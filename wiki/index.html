<html lang="en">
<head>
  <title>Wiki</title>
  <meta charset="UFT-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
    
</head>

<body class="center-align grey lighten-3">

  <!--Header-->
  <div id="title" class="">
    <h1>Wikipedia</h1>
    <h5 class="flow-text ">Perform a search or get a random article !</h5>
  </div>
  
  <!--The main page-->
  <div class="container">
    
    <!--Search bar-->
    <div id="search">
      <nav>
        <div class="nav-wrapper grey darken-4">
          <form id="searchForm"  method="get" action="javascript:searchFunction();">
            <div class="input-field">
              <input id="searchInput" type="search" placeholder="Search" name="searchInput" required>
              <label class="label-icon" for="search"><i id="search-icon" class="material-icons">search</i></label>
              <i class=" material-icons">close</i>
            </div>
          </form>
        </div>
      </nav>
    </div>
    
    <!--Random button-->
    <div class="random">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-large btn-floating tooltipped pulse grey darken-4 white-text" data-position="right" data-tooltip="Get a random article"><i class="material-icons ">launch</i></a>
    </div>
    
    
    <!--Results-->
    <div id="results">
      
    </div>
    
    
  </div> <!-- end of container -->

  <footer class="page-footer grey darken-4 white-text">
    <div class="footer-copyright">
      <div class="container">
        <p>By dzsoldado	</p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
